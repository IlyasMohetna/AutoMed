services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: automed-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - TERM=xterm-256color
    networks:
      - automed-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: automed-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - automed-network
    restart: unless-stopped

networks:
  automed-network:
    driver: bridge
